<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>

<form method="get" action="" name="form">
    <label for="fName"> First name: </label>
    <input type="text" name="fName" id="fName" value="Enter First Name"/> <br />

    Are you alive?
    <label>Yes</label> <input type="radio" name="alive" id="yes" value="yes">
    <label>No</label> <input type="radio" name="alive" id="no" value="no"> <br /> <br />

    Check all of the following that apply:<br />
    <input type="checkbox" name="Web Design" id="webDesign"><lable for="webDesign"> Web Design</lable><br />
    <input type="checkbox" name="csp" id="Computer Science Principles"><label> Computer Science Principles</label><br />
    <input type="checkbox" name="cybersecurity" id="cybersecurity"> <label> Cybersecurity</label><br />


    <textarea name="comments" rows="20" cols="50">This is where you put comments!(DELETE THIS BEFORE SUBMITTING)</textarea><br />

    <select type="numbers" id="numbers">
        <option value="one">One </option>
        <option value="two">Two </option>
        <option value="three">Three </option>
        <option value="Four">Four </option>
        <option value="fine">Five </option>

    </select>

    <br /><input type="submit" value="Take my data!" />

</form>

</body>
</html>
